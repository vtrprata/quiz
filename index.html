    // Declarações de elementos HTML
    const questionTextEl = document.getElementById('question-text');
    const correctBtn = document.getElementById('correct-btn');
    const wrongBtn = document.getElementById('wrong-btn');
    const feedbackMessageEl = document.getElementById('feedback-message');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');
    const scoreEl = document.getElementById('score-count');
    const incorrectCountEl = document.getElementById('incorrect-count');
    const answeredCountEl = document.getElementById('answered-count');

    let questions = [];
    let answers = [];
    let currentQuestionIndex = -1;
    let answered = false;
    let score = 0;
    let incorrectCount = 0;
    let answeredCount = 0;

    // Função para inicializar o quiz
    function initializeQuiz() {
        questions = perguntasTxt.trim().split('\n');
        answers = respostasTxt.trim().split('\n');
        resetQuiz();
    }

    // Função para reiniciar o quiz
    function resetQuiz() {
        score = 0;
        incorrectCount = 0;
        answeredCount = 0;
        currentQuestionIndex = -1;
        updateScoreDisplay();
        updateIncorrectDisplay();
        updateAnsweredDisplay();
        showRandomQuestion();
    }

    // Função para atualizar a pontuação na interface
    function updateScoreDisplay() {
        scoreEl.textContent = score;
    }

    // Função para atualizar a contagem de erros na interface
    function updateIncorrectDisplay() {
        incorrectCountEl.textContent = incorrectCount;
    }
    
    // Função para atualizar a contagem de perguntas respondidas
    function updateAnsweredDisplay() {
        answeredCountEl.textContent = answeredCount;
    }

    // Função para exibir uma pergunta aleatória
    function showRandomQuestion() {
        let newIndex;
        // Se todas as perguntas foram respondidas, pode-se adicionar uma mensagem de conclusão aqui.
        if (answeredCount >= questions.length && questions.length > 0) {
            questionTextEl.textContent = 'Fim do Quiz! Você respondeu todas as perguntas.';
            correctBtn.disabled = true;
            wrongBtn.disabled = true;
            nextBtn.classList.add('hidden');
            return;
        }

        // Garante que a próxima pergunta não seja a mesma que a anterior
        do {
            newIndex = Math.floor(Math.random() * questions.length);
        } while (newIndex === currentQuestionIndex);

        currentQuestionIndex = newIndex;
        questionTextEl.textContent = questions[currentQuestionIndex];

        // Reseta o estado da interface para a nova pergunta
        feedbackMessageEl.textContent = '';
        correctBtn.disabled = false;
        wrongBtn.disabled = false;
        correctBtn.classList.remove('bg-green-700', 'bg-red-700');
        wrongBtn.classList.remove('bg-green-700', 'bg-red-700');
        nextBtn.classList.add('hidden');
        answered = false;
    }

    // Função para verificar a resposta do usuário
    function checkAnswer(userChoice) {
        if (answered) return;
        answered = true;
        
        answeredCount++;
        updateAnsweredDisplay();

        // O gabarito tem 'C' para Certo e 'E' para Errado, exceto 'X' para questões anuladas.
        const correctAnswer = answers[currentQuestionIndex];
        let isCorrect = false;

        if (correctAnswer === 'C' && userChoice === 'Certo') {
            isCorrect = true;
        } else if (correctAnswer === 'E' && userChoice === 'Errado') {
            isCorrect = true;
        } else if (correctAnswer === 'X') {
            // Se a questão foi anulada, qualquer resposta é considerada correta.
            isCorrect = true;
        }

        if (isCorrect) {
            feedbackMessageEl.textContent = 'Resposta Correta!';
            feedbackMessageEl.classList.remove('text-red-500');
            feedbackMessageEl.classList.add('text-green-500');
            score++;
            updateScoreDisplay();
        } else {
            feedbackMessageEl.textContent = 'Resposta Incorreta!';
            feedbackMessageEl.classList.remove('text-green-500');
            feedbackMessageEl.classList.add('text-red-500');
            incorrectCount++;
            updateIncorrectDisplay();
        }

        correctBtn.disabled = true;
        wrongBtn.disabled = true;
        nextBtn.classList.remove('hidden');
    }

    // Event Listeners para os botões
    correctBtn.addEventListener('click', () => checkAnswer('Certo'));
    wrongBtn.addEventListener('click', () => checkAnswer('Errado'));
    nextBtn.addEventListener('click', showRandomQuestion);
    restartBtn.addEventListener('click', resetQuiz);

    // Inicia o quiz ao carregar a página
    window.onload = initializeQuiz;
</script>
